---
label: Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Section Title
    description: >-
      The title displayed at the top of the section (Also used by the CMS, even
      if no title is displayed in the section)
    config:
      required: true
  - type: select
    name: background_style
    label: Section Background Style
    description: Controls the background color of the section
    config:
      source:
        type: custom
      options:
        - style1
        - style2
  - type: text
    name: section_id
    label: Section ID
    config:
      required: true
  - type: text
    name: component
    label: Section Component
    hidden: true
    config:
      required: true
